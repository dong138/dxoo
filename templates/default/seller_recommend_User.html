<!--{template header}-->
{~ui('loader')->addon('picker.date')}
<div class="site-ms__right user_nav">
    {template seller_menu}
</div>
<div class="site-ms__left">
    <div class="t_area_out">
        <div class="t_area_in">
            <div>
                <form action="index.php" method="get">
                    <input value="seller" name="mod" type="hidden"/>
                    <input value="recommenduser" name="code" type="hidden"/>
                    开始时间<input type="text" onfocus="WdatePicker({isShowClear:false,readOnly:true,dateFmt:'yyyy-MM-dd',startDate:'',vel:'iscp_timev_begintime_coupon_main'})"
                               size="11" class="Wdate" value="$_GET['stime']" readonly="" name="stime"/>
                    结束时间<input type="text" onfocus="WdatePicker({isShowClear:false,readOnly:true,dateFmt:'yyyy-MM-dd',startDate:'',vel:'iscp_timev_finishtime_coupon_main'})"
                               size="11" class="Wdate" value="$_GET['etime']" readonly="" name="etime" />

                    <input id="iscp_button" class="btn btn-primary btn-small" type="submit" value="搜索" />
                </form>
            </div>
            <div class="nleftL">
                {~ui('loader')->css('#html/isearcher/style')}
                {~ui('loader')->js('#html/isearcher/main')}
                <table class="tab_list">
                    <tr>
                        <th width="10%">用户名</th>
                        <th width="16%">手机号</th>
                        <th width="12%">推荐时间</th>
                        <th width="12%">操作</th>
                    </tr>
                    {loop $users $i $user}
                    <tr>
                        <td>$user['username']</td>
                        <td>$user['phone']</td>
                        <td>$user['scantime']</td>
                        <td><a href="?mod=seller&code=recommendorder&userid=$user['uid']">查看订单</a></td>
                    </tr>
                    {/loop}
                </table>
                {~page_moyo()}
            </div>
        </div>
    </div>
</div>
</div>
<!--{template footer}-->
